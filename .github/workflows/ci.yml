name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Show Files
        run: ls -la

      - name: Simulate Build
        run: echo "Build successful!"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: website-files
          path: .

      - name: Notify Slack on Success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"✅ CI Build Successful for devops-webapp!"}' \
          ${{ secrets.SLACK_WEBHOOK }}

      - name: Notify Slack on Failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"❌ CI Build Failed for devops-webapp!"}' \
          ${{ secrets.SLACK_WEBHOOK }}
