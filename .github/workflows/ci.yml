name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Show Files
        run: ls -la

      - name: Simulate Build
        run: echo "Build successful!"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: website-files
          path: .
      - name: Notify Slack
        if: always()
        continue-on-error: true
        run: |
          STATUS="${{ job.status }}"
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"text\":\"ðŸš€ DevOps Pipeline Status: $STATUS\"}" \
          ${{ secrets.SLACK_WEBHOOK }}
